# Generated using halfpipe cli version 0.0.0-DEV from file .halfpipe.io for team engineering-enablement
name: ee-ghas-test
"on":
  push:
    branches:
    - main
  workflow_dispatch: {}
env:
  ARTIFACTORY_PASSWORD: ${{ secrets.EE_ARTIFACTORY_PASSWORD }}
  ARTIFACTORY_URL: ${{ secrets.EE_ARTIFACTORY_URL }}
  ARTIFACTORY_USERNAME: ${{ secrets.EE_ARTIFACTORY_USERNAME }}
  BUILD_VERSION: 2.${{ github.run_number }}.0
  GIT_REVISION: ${{ github.sha }}
  RUNNING_IN_CI: "true"
  VAULT_ROLE_ID: ${{ secrets.VAULT_ROLE_ID }}
  VAULT_SECRET_ID: ${{ secrets.VAULT_SECRET_ID }}
concurrency: ${{ github.workflow }}
jobs:
  build_candidate_image:
    name: build candidate image
    runs-on: ee-runner
    timeout-minutes: 60
    steps:
    - name: Checkout code
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
      with:
        lfs: true
        show-progress: false
        ssh-key: ${{ secrets.EE_GITHUB_PRIVATE_KEY }}
        submodules: recursive
    - name: Build and Push
      uses: springernature/ee-action-docker-push@head
      with:
        buildArgs: |
          "ARTIFACTORY_PASSWORD"
          "ARTIFACTORY_URL"
          "ARTIFACTORY_USERNAME"
          "BUILD_VERSION"
          "GIT_REVISION"
          "RUNNING_IN_CI"
        context: .
        dockerfile: Dockerfile
        ghas: "true"
        githubPat: ${{ secrets.GITHUB_TOKEN }}
        image: eu.gcr.io/halfpipe-io/engineering-enablement/ghas-test
        platforms: linux/amd64
        secrets: |
          "ARTIFACTORY_PASSWORD=${{ secrets.EE_ARTIFACTORY_PASSWORD }}"
          "ARTIFACTORY_URL=${{ secrets.EE_ARTIFACTORY_URL }}"
          "ARTIFACTORY_USERNAME=${{ secrets.EE_ARTIFACTORY_USERNAME }}"
        tags: |
          latest
          ${{ env.BUILD_VERSION }}
          ${{ env.GIT_REVISION }}
    - name: Repository dispatch
      uses: peter-evans/repository-dispatch@ff45666b9427631e3450c54a1bcbee4d9ff4d7c0
      with:
        event-type: docker-push:eu.gcr.io/halfpipe-io/engineering-enablement/ghas-test
        token: ${{ secrets.EE_REPOSITORY_DISPATCH_TOKEN }}
